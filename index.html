<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="4geeks.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram-Post-2</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-icons-left">
                <i class="fa-brands fa-html5"></i>
                <p><strong>HTML5</strong> <br>Yohebyth</p>
            </div>
            <div class="post-icons-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="Imagen-post.jpg" alt="Primer-post">
        </div>
        <div class="post-body">
            <div class="post-icons">     
                <div class="post-icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>         
                <div class="post-icons-right">                  
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="post-body-paragraph">                
                <p>Liked by <strong>4GeeksAcademy, html5, web</strong> and <strong>100000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis doloremque enim earum sint rerum corrupti illum, hic quia tempora modi rem iusto eos quod eius praesentium quam odit excepturi eveniet.</p>
            </div>
        </div>
    </div>

</body>
</html>
